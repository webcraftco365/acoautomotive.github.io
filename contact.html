<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - ACO Automotive</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', Arial, sans-serif;
      line-height: 1.6;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #111;
      color: #fff;
      position: relative;
    }

    header .logo img {
      height: 60px;
    }

    nav.nav-desktop ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav.nav-desktop ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .call-btn {
      background: #e63946;
      padding: 0.5rem 1rem;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin-left: 1rem;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      color: #fff;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    .side-menu ul li {
      margin: 1.2rem 0;
    }

    .side-menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .side-menu .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      float: right;
      cursor: pointer;
    }

    .side-menu.active {
      right: 0;
    }

    /* Contact Section */
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .contact-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      max-width: 900px;
      width: 100%;
      flex-wrap: wrap;
    }

    .contact-card {
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .contact-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #e63946;
    }

    .contact-card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .contact-card p.role {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 1.2rem;
    }

    .contact-details {
      text-align: left;
      margin: 1rem 0;
      font-size: 0.95rem;
    }

    .contact-details p {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-details strong {
      color: #e63946;
    }

    .contact-actions {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .contact-actions a {
      flex: 1;
      text-decoration: none;
      background: #e63946;
      color: #fff;
      padding: 0.7rem 0;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
    }

    .contact-actions a.whatsapp {
      background: #25d366;
    }

    .car-illustration {
      max-width: 400px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .car-illustration img {
      width: 100%;
      display: block;
      animation: floatCar 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.15));
    }

    @keyframes floatCar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.nav-desktop,
      .call-btn {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .contact-container {
        flex-direction: column;
        gap: 2rem;
      }

      .car-illustration {
        max-width: 300px;
      }
    }

 
.social-media {
    background: #111;
    padding: 3rem 1rem;
    text-align: center;
  }

  .social-container {
    display: flex;
    justify-content: center;
    gap: 3rem;
    flex-wrap: wrap;
  }

  .social-card {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 2rem;
    width: 250px;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    transition: transform 0.3s ease;
    animation: floatImg 4s ease-in-out infinite;
  }

  .social-card:hover {
    transform: translateY(-5px);
  }

  .social-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 1rem;
    animation: floatSlow 3s ease-in-out infinite;
    filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.1));
  }

  .social-card h3 {
    font-size: 1.1rem;
    color: #fff;
  }

  .social-card a {
    text-decoration: none;
    color: inherit;
  }

  @keyframes floatSlow {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
  }

  @keyframes floatImg {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .social-container {
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
  }
  </style>
</head>

  <!-- Script for mobile menu -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.querySelector('.close-btn');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      sideMenu.classList.remove('active');
    });
  </script>
